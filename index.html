<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RuTube Autoplay</title>
  <style>body, html { margin:0; padding:0; height:100%; overflow:hidden; }</style>
</head>
<body>
  <iframe
    id="rutube-player"
    width="100%" height="100%"
    src="https://rutube.ru/play/embed/283d69b062444fcb94cbe94cf7c8c7a1?p=xKMj4rqH8m_wahUK4gau6A"
    frameborder="0"
    allow="clipboard-write; autoplay"
    webkitallowfullscreen mozallowfullscreen allowfullscreen
  ></iframe>
  <script>
    const player = document.getElementById('rutube-player');
    player.onload = () => {
      player.contentWindow.postMessage(
        JSON.stringify({ type: 'player:mute', data: {} }),
        '*'
      );
      player.contentWindow.postMessage(
        JSON.stringify({ type: 'player:play', data: {} }),
        '*'
      );
    };
  </script>
</body>
</html>
